<!DOCTYPE html>
<html>
<head>
	<title>LinkedIn</title>
	<link rel="icon"  href="images/favicon.ico">
	<link rel="stylesheet"  href="css/custom.css">
</head>
<body>

	<!--commenting-->
	<section class="signup-section">
		<div class="signup-box">
			<img src="images/logo.png" alt="LinkedIn logo" title="LinkedIn">
			<h1>Make the most of your professional life</h1>
			<div class="signup-form">
				<form>
					<label for="firstname">First Name</label>
					<input type="text"  id="firstname">
					<label for="lastname">Last Name</label>
					<input type="text"  id="lastname">
					<label for="emailaddress">Email Address</label>
					<input type="text"  id="emailaddress">
					<label for="password">Password (6 or more characters)</label>
					<input type="password"  id="password" minlength="6">

					<p>You agree to the LinkedIn <a href="#">user Agreement</a>, <a href="#">Privacy Policy</a> and <a href="#">Cookie Policy.</a></p>

					<input type="submit" value="Agree & join">
					<p>Alreday in LinkedIn? <a href="#">Sign in</a></p>
				</form>

				<p>LinkedIn Corporation &copy; 2020</p>
			</div>
		</div>	
	</section>

</body>
</html>
